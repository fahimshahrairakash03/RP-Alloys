<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header part start -->

    <section class="header">
      <div>
        <img class="menuBar" src="./image/navbar/menubar.png" alt="" />
      </div>
      <div>
        <img class="logo" src="./image/navbar/logo.png" alt="" />
      </div>
      <div class="followtext">
        <img src="./image/navbar/getInTouch.png" alt="" />
        <hr />
      </div>
    </section>

    <!-- header part end -->

    <!-- banner section start -->

    <section class="banner">
      <img class="bannerImg" src="./image/banner/bannerImg.jpg" alt="" />
      <img class="bannerText" src="./image/banner/BannerText.png" alt="" />
    </section>

    <!-- statistics part start -->

    <section class="statistics">
      <div class="statistics-heading">
        <div>
          <p class="text-short">Smart Working Team</p>
          <h1>
            Some of the best <br />
            of industry expert
          </h1>
        </div>
        <div class="statistics-details">
          <img src="./image/Statistics/statisticsText.png" alt="" />
        </div>
      </div>
      <div class="statistics-value">
        <div class="stat-value-details">
          <div>
            <span>20</span>
            <img src="./image/Statistics/plusIcon.png" alt="" />
          </div>
          <img class="value-text" src="./image/Statistics/text1.png" alt="" />
        </div>
        <div class="stat-value-details">
          <div>
            <span>23</span>
            <img src="./image/Statistics/plusIcon.png" alt="" />
          </div>
          <img class="value-text" src="./image/Statistics/text2.png" alt="" />
        </div>
        <div class="stat-value-details" id="stat-value-details3">
          <div>
            <span>50</span>
            <img src="./image/Statistics/plusIcon.png" alt="" />
          </div>
          <img class="value-text" src="./image/Statistics/text3.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
